<canvas width="600" height="400"></canvas>
<script>
	// Se clicar segurando a telca Shift,  bolinha sempre ira aumentar seu tamanho em 10, no máximo size 40. Se clicar segurndo Alt, bolinha vai diminuir 5, no mínimo size 10.

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, 600, 400);

	var raio = 10

	function desenhaBolinha(evento) {

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		pincel.fillStyle = "blue";
		pincel.beginPath();

		if(raio < 40) {
			if(evento.shiftKey) {
				raio = raio + 10;
			}
		}

		if(raio > 10){
			if(evento.altKey) {
				raio = raio - 5;
			}
		}

		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
	}

	tela.onclick = desenhaBolinha;

</script>
