<canvas width="600" height="400"></canvas>
<script>
	// Ao clicar na tela faz uma bolinha azul. Se clicar com o botão direito do mouse, automaticamente troca a cor para que a próxima bolinha seja vermelha. Se clicar de novo, verde. Se clicar de novo, ai volta o azul e vai nesse ciclo.

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, 600, 400);

	cores = ["blue", "red", "green"];
	var contador = 0;

	function desenhaCirculo(evento) {

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		pincel.fillStyle = cores[contador];
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2 * 3.14);
		pincel.fill();
	}

	tela.onclick = desenhaCirculo;

	function mudaCor(evento) {
		contador++;
		
		if(contador >= cores.length){
			contador = 0;
		}
		return false;
    }

    tela.oncontextmenu = mudaCor;
</script>
