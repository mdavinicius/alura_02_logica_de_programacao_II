<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>
<script>
	// Ilustre uma fração 3/4 com quadrados.
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	function desenhaQuadrado(x, y, tamanhoX, tamanhoY, cor){

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, tamanhoX, tamanhoY);
		pincel.fillStroke = "black";
		pincel.strokeRect(x, y, tamanhoX, tamanhoY);
	}
	
	function desenhaTexto(texto, x, y){

		pincel.font='20px Georgia';
		pincel.fillStyle='black';
		pincel.fillText(texto, x, y);
	}

	desenhaQuadrado(0, 50, 50, 50, "green");
	desenhaQuadrado(50, 50, 50, 50, "green");
	desenhaQuadrado(100, 50, 50, 50, "green");
	desenhaQuadrado(150, 50, 50, 50, "white");
	desenhaTexto("Qual é a fração?", 0, 20);

</script>
