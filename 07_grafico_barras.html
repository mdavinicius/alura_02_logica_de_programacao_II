<canvas width="600" height="400"></canvas>
<script>
	/*
	serie2015 = [50, 25, 20, 5];
	serie2016 = [65, 20, 13, 2];
	cores = ["blue", "green", "yellow", "red"]; 

	Dentro das series2015 e 2016 está um nº percentual e dentro da série cores, algumas cores para utilizar. Faça 2 gráficos de barra, um para cada ano, sendo que o index de cada série será o index da respectiva cor. Ao chamar a função: desenhaBarra(50, 50, serie2015, cores, "2015"), será plotado o 1º gráfico. Na sequência, faça para 2016 ficar ao lado da barra de 2015. 
	*/
	
	function desenhaRetangulo(x, y, largura, altura, cor) {
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");	
		
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);
		pincel.fillStroke = "black";
		pincel.strokeRect(x, y, largura, altura);
	}

	function desenhaTexto(x, y, texto) {
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.font = "15px Georgia";
		pincel.fillStyle = "black";
		pincel.fillText(texto, x, y);
	}

	function desenhaBarra(x, y, serie, cor, texto) {
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");
	
		desenhaTexto(x, y - 10, texto);

		for(var passador = 0; passador < serie2015.length; passador++){

			desenhaRetangulo(x, y, 50, serie[passador], cores[passador]); 
			y = y + serie[passador];
		}
	}
	var serie2015 = [50, 25, 20, 5];
	var serie2016 = [65, 20, 13, 2];
	var cores = ["blue", "green", "yellow", "red"];
	
	desenhaBarra(50, 50, serie2015, cores, "2015");
	desenhaBarra(150, 50, serie2016, cores, "2016");

</script>
