<canvas width="600" height="400"></canvas>
<meta charset="UTF-8">

<script>
    // O código com o alvo ao centro já está pronto. Desenvolva o resto para que ao clicar em qualquer posição da bolinha vermelha ao centro, apareça uma mensagem dizendo que você acertou.

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        if(x > 300 - raio && x < 300 + raio && y > 200 - raio && y < 210 + raio) {

            alert("Você acertou o alvo!");

        }

    }

    tela.onclick = dispara;

</script>
